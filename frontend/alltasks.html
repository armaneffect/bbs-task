<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/fav.png" type="image/png">
    <title>All Tasks with Pagination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2f3640;
        }

        #task-list {
            max-width: 800px;
            margin: 20px auto;
        }

        .task-item {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .task-item h3 {
            margin: 0 0 5px 0;
            color: #273c75;
        }

        .task-item p {
            margin: 3px 0;
            color: #555;
        }

        #pagination {
            text-align: center;
            margin-top: 30px;
        }

        #pagination button {
            background-color: #40739e;
            color: #fff;
            border: none;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        #pagination button:hover:not(:disabled) {
            background-color: #2f3640;
        }

        #pagination button:disabled {
            background-color: #dcdde1;
            cursor: not-allowed;
        }

        #page-info {
            font-weight: bold;
            margin: 0 10px;
            color: #2f3640;
        }
    </style>
</head>

<body>
    <h1>All Tasks</h1>
    <div id="task-list"></div>

    <div id="pagination">
        <button id="prev-btn">Previous</button>
        <span id="page-info"></span>
        <button id="next-btn">Next</button>


    </div>

    <script>
        let currentPage = 1;
        let lastPage = 1;

        async function fetchTasks(page = 1) {
            try {
                const response = await fetch(`http://localhost:8000/api/tasks?page=${page}`);
                const result = await response.json();

                if (result.status === 'success') {
                    const tasks = result.data.data;
                    lastPage = result.data.last_page;
                    currentPage = result.data.current_page;

                    const taskList = document.getElementById('task-list');
                    taskList.innerHTML = '';

                    if (tasks.length === 0) {
                        taskList.innerHTML = `   <div style="margin-top: 20px; text-align: center;">
            <p>No tasks available.</p>
            <a href="index.html">Create New Task</a>

        </div>`;

                        document.getElementById('page-info').textContent = '';

                        return;
                    }

                    tasks.forEach(task => {
                        const taskItem = document.createElement('div');
                        taskItem.classList.add('task-item');
                        taskItem.innerHTML = `
                            <h3>${task.title}</h3>
                            <p>${task.description || 'No description'}</p>
                            <p>Priority: ${task.priority}</p>
                            <p>Due Date: ${task.due_date || 'N/A'}</p>
                            <p>Completed: ${task.is_completed ? 'Yes' : 'No'}</p>
                        `;
                        taskList.appendChild(taskItem);
                    });

                    document.getElementById('page-info').textContent = `Page ${currentPage} of ${lastPage}`;
                    document.getElementById('prev-btn').disabled = currentPage === 1;
                    document.getElementById('next-btn').disabled = currentPage === lastPage;
                } else {
                    console.error('Failed to fetch tasks:', result);
                }
            } catch (error) {
                console.error('Error fetching tasks:', error);
            }
        }

        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentPage > 1) fetchTasks(currentPage - 1);
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentPage < lastPage) fetchTasks(currentPage + 1);
        });

        // Initial load
        fetchTasks();
    </script>
</body>

</html>
