<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Task Repeater Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/fav.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    

  
</head>

<body>
    <h2>Task Repeater</h2>
    

  <template id="task-template">
    <a class="view-all-btn" href="alltasks.html">View All Tasks</a>
            <div class="task-row">
                <div class="todo-item-form">
                    <input placeholder="What needs to be done?" class="title" />
                    <textarea placeholder="Add a description..." class="description"></textarea>
                    
                    <div class="meta-data">
                        <span class="priority-indicator"></span>
                        <select class="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                        <input type="date" class="due_date" />
                    </div>
                    
                    <label class="completion-status">
                        <input type="checkbox" class="completed" /> Mark as Completed
                    </label>
                    
                    <div class="actions">
                        <button class="remove" aria-label="Remove Task">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                        </button>
                    </div>
                </div>
            </div>
        </template>

    <div id="tasks-container">
        </div>

    <div class="main-actions">
        <button id="add-task">Add Task</button>
        <button id="submit">Submit All</button>
    </div>

  <script src="script.js">
  </script>
 
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js">
   

  </script>
</body>

</html>
